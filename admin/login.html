<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印绩 - 管理员登录</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3a1c71 0%, #d76d77 50%, #ffaf7b 100%);
            color: #333;
            padding: 20px;
        }
        
        /* 登录容器样式 */
        .login-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        /* 标题样式 */
        .logo {
            font-size: 2.5rem;
            color: #3a1c71;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        h1 {
            color: #3a1c71;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3a1c71;
            box-shadow: 0 0 0 3px rgba(58, 28, 113, 0.1);
        }
        
        /* 按钮样式 */
        .btn-primary {
            background-color: #3a1c71;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #2c1454;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(58, 28, 113, 0.3);
        }
        
        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 返回链接样式 */
        .back-link {
            margin-top: 20px;
            color: #666;
        }
        
        .back-link a {
            color: #3a1c71;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        /* 错误消息样式 */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* 成功消息样式 */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* 加载状态样式 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">印绩</div>
        <h1>管理员登录</h1>
        
        <!-- 错误消息区域 -->
        <div id="error-message" class="error-message"></div>
        
        <!-- 成功消息区域 -->
        <div id="success-message" class="success-message"></div>
        
        <!-- 登录表单 -->
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" placeholder="请输入管理员用户名">
        </div>
        
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入管理员密码">
        </div>
        
        <div style="text-align: center; margin-bottom: 15px; font-size: 12px; color: #666;">
            提示：测试账户用户名: admin, 密码: admin123
        </div>
        
        <button id="login-btn" class="btn-primary">
            <span class="loading-spinner" style="display: none;"></span>
            管理员登录
        </button>
        
        <!-- 返回链接 -->
        <div class="back-link">
            <a href="../index.html">返回普通登录</a>
        </div>
    </div>
    
    <script>
        // 获取页面元素
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');
        const successMessageDiv = document.getElementById('success-message');
        const loadingSpinner = loginBtn.querySelector('.loading-spinner');
        
        /**
         * 显示错误消息
         * @param {string} message - 错误消息内容
         */
        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
            successMessageDiv.style.display = 'none';
            
            // 5秒后自动隐藏错误消息
            setTimeout(() => {
                errorMessageDiv.style.display = 'none';
            }, 5000);
        }
        
        /**
         * 显示成功消息
         * @param {string} message - 成功消息内容
         */
        function showSuccess(message) {
            successMessageDiv.textContent = message;
            successMessageDiv.style.display = 'block';
            errorMessageDiv.style.display = 'none';
        }
        
        /**
         * 设置按钮加载状态
         * @param {boolean} isLoading - 是否为加载状态
         */
        function setLoadingState(isLoading) {
            if (isLoading) {
                loadingSpinner.style.display = 'inline-block';
                loginBtn.disabled = true;
            } else {
                loadingSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        }
        
        /**
         * 处理管理员登录请求
         */
        async function handleAdminLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // 简单的输入验证
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            // 隐藏之前的消息
            errorMessageDiv.style.display = 'none';
            successMessageDiv.style.display = 'none';
            
            // 设置按钮为加载状态
            setLoadingState(true);
            
            try {
                // 清除可能存在的其他认证信息，避免冲突
                localStorage.removeItem('authToken');
                localStorage.removeItem('userInfo');
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminInfo');
                
                // 发送登录请求到后端API
                console.log('准备发送管理员登录请求:', { username, password });
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('登录请求响应状态:', response.status);
                
                // 尝试解析JSON响应
                try {
                    const data = await response.json();
                    console.log('登录请求响应数据:', data);
                    
                    if (response.ok && data.accessToken) {
                        // 登录成功，保存token和管理员信息到localStorage
                        localStorage.setItem('adminToken', data.accessToken);
                        localStorage.setItem('adminInfo', JSON.stringify(data.admin));
                        
                        showSuccess('登录成功，正在跳转...');
                        
                        // 跳转到管理后台首页 - 使用绝对路径确保部署兼容性
                        setTimeout(() => {
                            window.location.href = '/admin/index.html';
                        }, 1000);
                    } else {
                        // 登录失败，显示错误消息
                        showError(data.message || '登录失败，请检查您的用户名和密码');
                    }
                } catch (jsonError) {
                    console.error('解析登录响应JSON时出错:', jsonError);
                    showError('服务器响应格式错误，请稍后重试');
                }
            } catch (error) {
                console.error('登录过程中发生错误:', error);
                if (error.message.includes('Failed to fetch')) {
                    showError('无法连接到服务器，请检查网络连接和服务器状态');
                } else {
                    showError('登录失败，请稍后重试');
                }
            } finally {
                // 恢复按钮状态
                setLoadingState(false);
            }
        }
        
        // 绑定登录按钮点击事件
        loginBtn.addEventListener('click', handleAdminLogin);
        
        // 为密码输入框添加回车事件
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleAdminLogin();
            }
        });
        
        // 检查是否已登录，如果已登录则直接跳转到管理后台首页
        document.addEventListener('DOMContentLoaded', function() {
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
